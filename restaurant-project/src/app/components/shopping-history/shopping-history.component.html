<section class="intro">
    <div class="bg-image table_wrapper" >
      <div class="mask d-flex align-items-center h-100 mt-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12" *ngIf="this.history_records.length > 0">
              <div class="card shadow-2-strong">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative;">
                    <table class="table table-dark mb-0">
                      <thead style="background-color: #393939;">
                        <tr class="text-uppercase text-success">
                          <th scope="col">Nazwa dnia</th>
                          <th scope="col">Ilość</th>
                          <th scope="col">Cena</th>
                          <th scope="col">Cena za sztukę</th>
                          <th scope="col">Data</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let history of this.history_records">
                          <td>{{ history.order_record?.dish_name }}</td>
                          <td>{{ history.order_record?.amount_to_order }}</td>
                          <td>{{ this.getHistoryRecordFullPrice(history) }}</td>
                          <td>{{ this.exchangeCurrencyService.getPriceInDollars(history.order_record?.price_per_dish) }}</td>
                          <td>{{ history.date_of_order }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
